<body>
  {{> main}}
</body>

<template name="main">
  {{#if blocksLoading}}
    {{> loading}}
  {{else}}
    {{> blocks}}
  {{/if}}
</template>
 
<template name="loading">
  loading...
</template>
 
<template name="blocks">
  {{#each blocks}}
    {{> block}}
  {{/each}}
  <p>if you click on 'bing', in the console.log you'll see that the template instance is deleted and recreated but only on first click.</p>
  <button class="btn">bing</button>
</template>

<template name="block">
  <div class="block">
    foobar
  </div>
</template>
